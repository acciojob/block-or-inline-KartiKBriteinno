<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <!-- Elements with data-ns-test="block-inline-button" -->
    <div data-ns-test="block-inline-button">
      <button>Text1</button>
      <button>Text2</button>
    </div>

    <!-- Elements with data-ns-test="block-inline-div" -->
    <div data-ns-test="block-inline-div">
      <div>Text1</div>
      <div>Text2</div>
    </div>

    <!-- Elements with data-ns-test="block-inline-span" -->
    <div data-ns-test="block-inline-span">
      <span>Text1</span>
      <span>Text2</span>
    </div>

    <!-- Elements with data-ns-test="block-inline-p" -->
    <div data-ns-test="block-inline-p">
      <p>Text1</p>
      <p>Text2</p>
    </div>

    <!-- Elements with data-ns-test="block-inline-input" -->
    <div data-ns-test="block-inline-input">
      <input type="text" value="Text1">
      <input type="text" value="Text2">
    </div>

    <!-- Elements with data-ns-test="block-inline-cite" -->
    <div data-ns-test="block-inline-cite">
      <cite>Text1</cite>
      <cite>Text2</cite>
    </div>

    <!-- Elements with data-ns-test="block-inline-code" -->
    <div data-ns-test="block-inline-code">
      <code>Text1</code>
      <code>Text2</code>
    </div>

    <!-- Elements with data-ns-test="block-inline-h1" -->
    <div data-ns-test="block-inline-h1">
      <h1>Text1</h1>
      <h1>Text2</h1>
    </div>

    <!-- Elements with data-ns-test="block-inline-sup" -->
    <div data-ns-test="block-inline-sup">
      <sup>Text1</sup>
      <sup>Text2</sup>
    </div>

    <!-- Elements with data-ns-test="block-inline-sub" -->
    <div data-ns-test="block-inline-sub">
      <sub>Text1</sub>
      <sub>Text2</sub>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
